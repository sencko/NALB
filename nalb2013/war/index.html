<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
    <head>
        <title>Apache Commons File Upload Example 3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Apache Commons File Upload Example 3</h1>
        <p>
            This example uploads a multiple files.
        </p>
        <form id="form1" enctype="multipart/form-data" method="post" action="CommonsFileUploadServlet">
            <input type="file" multiple="true" name="files"/>
            <input type="submit" value="Upload"/>
        </form>
    </body>
</html>
